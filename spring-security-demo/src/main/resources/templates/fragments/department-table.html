<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<table class="table" th:fragment="departmentsTable">
    <thead>
    <tr>
        <th>Id</th>
        <th>Code</th>
        <th>Name</th>
        <th>Country</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="department:${departments}">
        <td th:text="${department.id}"></td>
        <td th:text="${department.code}"></td>
        <td th:text="${department.name}"></td>
        <td th:text="${department.country}"></td>
        <td>
            <a href="#" th:href="@{'/departments/delete/' + ${department.id}" type="button" class="btn btn-outline-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
