<!DOCTYPE html>
<html lang="en" th:replace="~{layout/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org" >
<body>
    <main role="main">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-4 py-4">
                    <h2>Login Page</h2>
                    <div th:if="${loginError}" class="alert alert-danger" role="alert">
                        Wrong username or password.
                    </div>
                    <form action="#" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="" required>
                        </div>

                        <button class="bnt btn-lg btn-primary btn-block">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
